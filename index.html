<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> BatBox </title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        
        
    </head>
    
    <body>
        <h1> Quadratic Equation </h1>
    
        <div id="equation">
            <p id="origeq"> Equation </p>
            <form name="quadratic">
                <input type="text" id="x" name="quantity" placeholder="First number of quadratic equation">
                <input type="text" id="y" name="quantity" placeholder="Second number of quadratic equation">
                <input type="text" id="z" name="quantity" placeholder="Third number of quadratic equation">
                <input type="button" value="Equation" id="sub" onclick="myFunc();"/>
            </form>
            <div id="Answer"> Answer: <p id="ans"> </p> </div>
            
            <div id="calculation"> Calculation steps goes here </div>
            
        </div>
    

    
    
        <footer>
            <p> BatOchir, April 3, 2021</p>
        </footer>
    
        </body>
    
</html>
